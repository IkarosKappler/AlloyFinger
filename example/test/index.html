<!DOCTYPE html>
<html>
<head>
    <title>Event Test</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
        #test {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            background-color: green;
        }

         
    </style>
</head>
<body style="text-align: center; font-family: Segoe UI Light,Segoe UI,Microsoft Jhenghei,Mirco Yahei,'sans-serif'; background-color: black; color: white;height: 1000px;">
    <div id="test" style="width: 280px; height: 200px; margin: 0 auto; line-height: 200px; font-size: 30px;">Touch Me</div>
    <div id="result" style="font-size: 18px;"></div>
    <!-- <script src="../../alloy_finger.js"></script> -->
    <script src="../../dist/alloy_finger.js"></script>
    <!-- <script src="../../dist/alloyfinger-typescript.js"></script> -->
    <div>
         <script>
	   // console.log( alloy_finger );
	   console.log( AlloyFinger );
	   // var AlloyFinger = alloy_finger;

            var result = document.querySelector("#result"),
                testDiv = document.querySelector("#test"),
                html = "";

            new AlloyFinger(testDiv, {
                touchStart: function () { console.log('touchStart');
                    html = "";
                    html += "start<br/>";
                    result.innerHTML = html;
                 
                },
                touchEnd: function () { console.log('touchEnd');
                    html += "end<br/>";
                    result.innerHTML = html;
                 
                },
                tap: function () { console.log('tap');
                    html += "tap<br/>";
                    result.innerHTML = html;
                },
                rotate: function (evt) { console.log('rotate');
                    html += "rotate [" + evt.angle + "]<br/>";
                    result.innerHTML = html;
                },
                pinch: function (evt) { console.log('pinch');
                    html += "pinch [" + evt.scale + "]<br/>";
                    result.innerHTML = html;
                },
                pressMove: function (evt) { console.log('pressMove');
                    html += "pressMove [" + evt.deltaX.toFixed(4) + "|" + evt.deltaY.toFixed(4) + "]<br/>";
                    result.innerHTML = html;
                },
                swipe: function (evt) { console.log('swipe');
                    html += "swipe [" + evt.direction+"]<br/>";
                    result.innerHTML = html;
                },
                twoFingerPressMove: function (evt) { console.log('twoFingerPressMove');
                    html += "twoFingerPressMove [" + evt.deltaX.toFixed(4) + "|" + evt.deltaY.toFixed(4) + "]<br/>";
                    result.innerHTML = html;
                    evt.preventDefault();
                }
            })


        </script>
    </div>
</body>
</html>
